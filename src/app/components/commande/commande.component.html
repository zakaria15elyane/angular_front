<h1>Liste des Commande</h1>
<form>
    <div class="form-group">
        <label for="one">Name</label>
        <input type="text" [(ngModel)]="myCommade.name" class="form-control" name="name" id="one" placeholder="Entrer votre nom">
    </div>

    <div class="form-group">
        <label for="two">Poids</label>
        <input type="text" [(ngModel)]="myCommade.poids" class="form-control" name="poids" id="two" placeholder="Entrer poids">

    </div>

    <div class="form-group ">
        <label for="three">Prix</label>
        <input type="text" [(ngModel)]="myCommade.prix" class="form-control" name="prix" id="three" placeholder="Entrer prix">

    </div>
    <div class="form-group">
        <button *ngIf="!myCondition" (click)="postCommande()" type="button" class="btn btn-primary btn-block">Add</button>
        <button *ngIf="myCondition" (click)="updateCommande()" type="button" class="btn btn-warning btn-block">Update</button>
    </div>
</form>
<div class="container">
    <table class="table table-success">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Poids</th>
                <th>Prix</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let myVariable of myArray">
                <td>{{myVariable.id}}</td>
                <td>{{myVariable.name}}</td>
                <td>{{myVariable.poids}}</td>
                <td>{{myVariable.prix}}</td>
                <td>
                    <button (click)="deleteCommande(myVariable.id)" type="button" class="btn btn-danger">Delete</button>
                    <button (click)="editCommande(myVariable)" type="button" class="btn btn-warning ml-2">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
